<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playground</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<h1 class="headers headers__one">Job Aplication</h1>
<div class="input">
	<form class="grid-cols-2" action="">
		<input class="input__styles" type="text" placeholder="*First"/>
		<input class="input__styles" type="text" placeholder="*Last"/>
		<input class="input__styles full__weight" type="email" placeholder="*Email"/>
		<input class="input__styles full__weight" type="number" placeholder="*Phone"/>
		<h2 class="full__weight">Address</h2>
		<input class="input__styles full__weight" type="text" placeholder="Street Address"/>
		<input class="input__styles full__weight" type="text" placeholder="Street Address 2"/>
		<input class="input__styles" type="text" placeholder="City"/>
		<input class="input__styles" type="text" placeholder="State / Region"/>
		<input class="input__styles" type="text" placeholder="Postal / Zip Code"/>
		<input class="input__styles" type="text" placeholder="Country"/>
		<h2 class="full__weight">Date of Birth * </h2>
		<input class="input__styles full__weight" type="date"/>
		<div class="radio full__weight">
			<h2 class="radio__header">Store you are applying to: *</h2>
			<input class="input__styles input__left" type="radio" id="kalida" name="fav_language" value="HTML">
			<label for="kalida">Kalida</label>
			<input class="input__styles input__left" type="radio" name="fav_language" id="leipsic" value="CSS">
			<label for="leipsic">Leipsic</label><br>
			<input class="input__styles input__left" type="radio" id="grove" name="fav_language" value="JavaScript">
			<label for="grove">Grove</label>
			<textarea rows="6" cols="100%" placeholder="Previous Employment" class="input__styles"></textarea>

		</div>
	</form>
</div>
	<button type="submit" class="btn btn-red submit">Submit</button>

<script src="https://kit.fontawesome.com/ab3fa76bea.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
